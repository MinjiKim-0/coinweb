      section {

  <body>
    <header><h1>Bitcoin Price Prediction</h1></header>
    <main>
      <h3>1) Graph View</h3>
      <div>You can check the price by hovering your cursor over the graph</div>
      <canvas id="Chart" width="800" height="400"></canvas>
      <script>
        var ctx = document.getElementById("Chart").getContext("2d");
        var Chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: {{ days | tojson }},
            datasets: [
              {
                label: "Predicted Bitcoin Price",
                data: {{ y_preds | tojson }},
                borderColor: "rgba(54, 162, 235, 1)",
                backgroundColor: "rgba(54, 162, 235, 0.2)",
                borderWidth: 1,
              },
              {
                label: "Bitcoin Latest Signed Price",
                data: {{ latest | tojson }},
                borderColor: "rgba(255, 159, 64, 1)",
                backgroundColor: "rgba(255, 159, 64, 0.2)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>
      <h3>2) Table View</h3>
      <div>
        <button
          name="btc_export"
          type="button"
          onclick="window.open('/BTCexport')"
        >
          Export Bitcoin Price Prediction Result to CSV
        </button>
      </div>
      <section>
        <h4>Bitcoin Latest Signed Price</h4>
        <h4>{{price_latest}}</h4>
        {% for i in range(30)%}
        <span>{{days[i]}}</span>
        <span>{{y_preds[i]}}</span>
        {% endfor %}
